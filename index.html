<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portofolio Prompt Engineering</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    header h1 {
      font-weight: 700;
      font-size: 2.5rem;
      color: #343a40;
    }
    header p {
      font-size: 1.2rem;
      color: #6c757d;
    }
    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 20px rgba(0,0,0,0.15);
    }
    .card-title {
      color: #007bff;
      font-weight: 600;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body class="container py-5">
  <header>
    <h1>Portofolio Prompt Engineering</h1>
    <p>Explore my curated projects showcasing prompt engineering expertise</p>
  </header>
  <main>
    <div id="portfolio" class="row g-4"></div>
  </main>

  <script>
    fetch('./data/portfolio.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('portfolio');
        data.portfolio.forEach(p => {
          const card = document.createElement('div');
          card.className = 'col-md-4';
          card.innerHTML = `
            <div class="card shadow-sm h-100">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">${p.title}</h5>
                <p class="card-text flex-grow-1">${p.description}</p>
                <a href="${p.file}" class="btn btn-primary mt-auto" target="_blank" rel="noopener noreferrer">ðŸ“„ Lihat Studi Kasus</a>
              </div>
            </div>
          `;
          container.appendChild(card);
        });
      })
      .catch(error => {
        console.error('Error loading portfolio data:', error);
        const container = document.getElementById('portfolio');
        container.innerHTML = '<p class="text-danger">Failed to load portfolio projects.</p>';
      });
  </script>
</body>
</html>
